<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>search</title>

    <link rel="stylesheet" type="text/css" href="../dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/framework.css">
    <link rel="stylesheet" type="text/css" href="../css/member_search.css">

</head>
<body>
<div class="page">
    <header>

    </header>
    <!-- the main menu-->
    <div class="ui teal inverted pointing menu ">
        <div class="bigcontainer">
            <div class="right menu">
                <a class="item" href="index.html"><i class="home icon"></i>首頁</a>
                <a class="item" href="etiquette.html"><i class="road icon"></i>全省禮儀服務</a>
                <a class="item" href="action.html"><i class="bar icon"></i>活動花絮</a>
                <a class="item" href="schedule.html"><i class="history icon"></i>各區課程表</a>
                <a class="item" href="member_info.html"><i class="info circle icon"></i>會員訊息</a>
                <a class="active item" href="search.html"><i class="search icon"></i>資料查詢</a>
            </div>
        </div>
    </div>

    <!--the main content begin-->
    <div class="container">
        <!--the content-->
        <div class="ui grid">
            <!--the vertical menu-->
            <div class="three wide column" id="vMenu">
                <div class="verticalMenu">
                    <div class="ui vertical pointing menu fluid">
                        <a class="active teal item" href="member_search.html"><i class="user icon"></i>會員查詢</a>
                        <a class="teal item" href="org_search.html"><i class="sitemap icon"></i>組織查詢</a>
                        <a class="teal item" href="bonus_search.html"><i class="money icon"></i>獎金查詢</a>
                    </div>
                </div>
            </div>
            <div class="thirteen wide column">
                <div class="field">
                    <h3 class="ui header">
                        <i class="user icon"></i>

                        <div class="content">
                            會員查詢
                        </div>
                    </h3>
                </div>

                <form class="ui form ">
                    <div class="fields">
                        <div class="field " id="status">
                            <div class="grouped inline fields">
                                <div class="field">
                                    <i class="crop icon"></i>

                                    <div class="ui radio checkbox">
                                        <input type="radio" name="status" value="normal">
                                        <label>一般</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="status" value="project">
                                        <label>專案</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="status" value="destory">
                                        <label>申退</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <div class="three fields">
                            <div class="field">
                                <label>滑動八周設定</label>

                                <div class="ui selection dropdown" id="slide_select">
                                    <input type="hidden" name="slide" id="slide">
                                    <i class="refresh icon"></i>

                                    <div class="default text">請選擇...</div>
                                    <i class="dropdown icon"></i>

                                    <div class="menu">
                                        <div class="item" data-value="yes">滑動</div>
                                        <div class="item" data-value="no">不滑動</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>建檔人員</label>

                                <div class="ui left icon input">
                                    <input type="text" id="create_name" name="create_name" readonly="readonly">
                                    <i class="keyboard icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>建檔日期</label>

                                <div class="ui left icon input">
                                    <input id="create_date" type="text" name="create_date" readonly="readonly">
                                    <i class="calendar icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="three fields">
                            <div class="field">
                                <label>推薦人</label>

                                <div class="ui left icon input">
                                    <input type="text" name="recommend" placeholder="請輸入推薦人會員編號" id="recommend">
                                    <i class="rocket icon"></i>

                                </div>
                            </div>
                            <div class="field">
                                <label>安置上線</label>

                                <div class="ui left icon input">
                                    <input type="text" name="upper" placeholder="請輸入上線會員編號" id="upper">
                                    <i class="circle icon"></i>

                                </div>
                            </div>
                            <div class="field">
                                <label>安置位置</label>

                                <div class="ui selection dropdown" id="selection">
                                    <input type="hidden" name="position" id="position">
                                    <i class="users icon"></i>

                                    <div class="default text">請選擇...</div>
                                    <i class="dropdown icon"></i>

                                    <div class="menu">
                                        <div class="item" data-value="left_lower">左線</div>
                                        <div class="item" data-value="right_lower">右線</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <div class="three fields">
                            <div class="field">
                                <label>會員編號</label>

                                <div class="ui left icon input">
                                    <input type="text" name="member_no" placeholder="會員登入賬號" id="member_no">
                                    <i class="cloud icon"></i>

                                </div>
                            </div>
                            <div class="field">
                                <label>會員密碼</label>

                                <div class="ui left icon input">
                                    <input type="text" name="member_pwd" placeholder="會員登入密碼" id="member_pwd">
                                    <i class="lock icon"></i>

                                </div>
                            </div>
                            <div class="field">
                                <label>姓名</label>

                                <div class="ui left icon input">
                                    <input type="text" name="name" placeholder="請輸入完整姓名" id="name">
                                    <i class="user icon"></i>

                                </div>
                            </div>
                        </div>
                        <div class="three fields">

                            <div class="field">
                                <label>身份證號碼</label>

                                <div class="ui left icon input">
                                    <input type="text" name="id" placeholder="請輸入身份證號碼(10碼)" id="id">
                                    <i class="star icon"></i>

                                </div>
                            </div>
                            <div class="field">
                                <label>生日</label>

                                <div class="ui left icon input">
                                    <input type="text" name="birthday" placeholder="格式為 xxxx-xx-xx" id="birthday">
                                    <i class="gift icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>性別</label>

                                <div class="ui selection dropdown" id="sex_select">
                                    <input type="hidden" name="sex" id="sex">
                                    <i class="heterosexual icon"></i>

                                    <div class="default text">請選擇...</div>
                                    <i class="dropdown icon"></i>

                                    <div class="menu">
                                        <div class="item" data-value="男">男性</div>
                                        <div class="item" data-value="女">女性</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="three fields">

                            <div class="field">
                                <label>手機號碼一</label>

                                <div class="ui left icon input">
                                    <input type="text" name="mobile1" placeholder="格式為 09xxxxxxxx" id="mobile1">
                                    <i class="call icon"></i>

                                </div>
                            </div>
                            <div class="field">
                                <label>手機號碼二</label>

                                <div class="ui left icon input">
                                    <input type="text" name="mobile2" placeholder="格式為 09xxxxxxxx" id="mobile2">
                                    <i class="call icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>室內電話</label>

                                <div class="ui left icon input">
                                    <input type="text" name="tel" placeholder="格式為 區域碼＋電話號碼" id="tel">
                                    <i class="text telephone icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="five wide field">
                                <label>E-MAIL</label>

                                <div class="ui left icon input">
                                    <input type="text" name="email" placeholder="格式為 email賬號@主機名" id="email">
                                    <i class="mail icon"></i>
                                </div>
                            </div>
                            <div class="four wide field" id="bank_code_field">
                                <label>銀行代碼選擇</label>

                                <div class="ui selection dropdown">
                                    <input id="bank_code" type="hidden">
                                    <i class="building icon"></i>

                                    <div class="default text">請選擇...</div>
                                    <i class="dropdown icon"></i>

                                    <div class="menu" id="code_item">
                                    </div>
                                </div>
                            </div>
                            <div class="seven wide field">
                                <label>銀行帳號</label>

                                <div class="ui input">
                                    <input id="bank_account" name="bank_account" type="text" placeholder="請輸入帳號">
                                </div>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="four wide field" id="city_field">
                                <label>縣市選擇</label>

                                <div class="ui selection dropdown">
                                    <input id="city" name="city" type="hidden">
                                    <i class="marker icon"></i>

                                    <div class="default text">請選擇...</div>
                                    <i class="dropdown icon"></i>

                                    <div class="menu">
                                        <div class="item" data-value="台北市">台北市</div>
                                        <div class="item" data-value="基隆市">基隆市</div>
                                        <div class="item" data-value="新北市">新北市</div>
                                        <div class="item" data-value="宜蘭縣">宜蘭縣</div>
                                        <div class="item" data-value="新竹縣">新竹縣</div>
                                        <div class="item" data-value="桃園縣">桃園縣</div>
                                        <div class="item" data-value="苗栗縣">苗栗縣</div>
                                        <div class="item" data-value="台中市">台中市</div>
                                        <div class="item" data-value="彰化縣">彰化縣</div>
                                        <div class="item" data-value="南投縣">南投縣</div>
                                        <div class="item" data-value="嘉義縣">嘉義縣</div>
                                        <div class="item" data-value="雲林縣">雲林縣</div>
                                        <div class="item" data-value="台南市">台南市</div>
                                        <div class="item" data-value="高雄市">高雄市</div>
                                        <div class="item" data-value="澎湖縣">澎湖縣</div>
                                        <div class="item" data-value="屏東縣">屏東縣</div>
                                        <div class="item" data-value="台東縣">台東縣</div>
                                        <div class="item" data-value="花蓮縣">花蓮縣</div>
                                        <div class="item" data-value="金門縣">金門縣</div>
                                        <div class="item" data-value="連江縣">連江縣</div>
                                        <div class="item" data-value="南海諸島">南海諸島</div>
                                    </div>
                                </div>
                            </div>
                            <div class="four wide field" id="area_field">
                                <label>區域選擇</label>

                                <div class="ui selection dropdown" id="area_select">
                                    <input id="area" name="area" type="hidden">

                                    <div class="default text">請選擇...</div>
                                    <i class="dropdown icon"></i>

                                    <div class="menu" id="area_item">
                                    </div>
                                </div>
                            </div>
                            <div class="eight wide field">
                                <label>通訊地址</label>

                                <input id="address" name="address" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label>備註</label>

                            <div class="ui left icon input">
                                <input type="text" name="note" id="note">
                                <i class="write square icon"></i>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!--footer begin-->
<footer>

</footer>
