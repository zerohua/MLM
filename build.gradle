apply plugin: 'java'
apply plugin: 'war'

version = '1.0'

compileJava {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax', name: 'javaee-api', version: '6.0'
    providedCompile 'org.apache.tomcat:tomcat-jdbc:7.0.57'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.tuckey:urlrewritefilter:4.0.4'
}

war {
    exclude('member','components')
}